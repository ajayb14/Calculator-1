<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
</head>


<body>
    <div class="container">
        <section id="display">
            <span>0</span>
        </section>

        <div class="calc-buttons">
                <button class="calc-button calc-button--AC" onclick="clearDisplay()">
                    AC
                </button>

                <button class="calc-button calc-button--del" onclick="delNum()">
                    &larr;
                </button>

                <button class="calc-button calc-button--percent" onclick="percentOfNumber()">
                    %
                </button>

                <button class="calc-button calc-button--op" onclick="setOperator('/')">
                    /
                </button>

                <button class="calc-button" onclick="appendToDisplay('7')">
                    7
                </button>

                <button class="calc-button" onclick="appendToDisplay('8')">
                    8
                </button>

                <button class="calc-button" onclick="appendToDisplay('9')">
                    9
                </button>

                <button class="calc-button calc-button--op" onclick="setOperator('*')">
                    *
                </button>
            
                <button class="calc-button" onclick="appendToDisplay('4')">
                    4
                </button>

                <button class="calc-button" onclick="appendToDisplay('5')">
                    5               
                </button>

                <button class="calc-button" onclick="appendToDisplay('6')">
                    6
                </button>

                <button class="calc-button calc-button--op" onclick="setOperator('-')">
                    -
                </button>

                <button class="calc-button" onclick="appendToDisplay('1')">
                    1
                </button>

                <button class="calc-button" onclick="appendToDisplay('2')">
                    2
                </button>

                <button class="calc-button" onclick="appendToDisplay('3')">
                    3
                </button>

                <button class="calc-button calc-button--op" onclick="setOperator('+')">
                    +
                </button>

                <div class="container-0">
                    <button class="calc-button--0" onclick="appendToDisplay('0')">
                        0
                    </button>
                </div>

                <button class="calc-button" onclick="appendToDisplay('.')">
                    .
                </button>

                <button class="calc-button calc-button--op calc-button--equals" onclick="calculateResult()">
                    =
                </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
